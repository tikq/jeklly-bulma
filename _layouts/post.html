---
layout: default
toc: true
---
<div class="container">
    <div class="content">
        <p>{{ content}}</p>
    </div>
    {% include comments.html %}
    {% include info.html %}
    <hr />
    <!-- Main container -->
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item">
                {% if page.previous %}
                <a class="button is-small is-rounded is-outlined is-link has-text-centered" href="{{ page.previous.url | relative_url }}">
                    <span class="icon is-small">
                        <i class="fas fa-chevron-left"></i>
                    </span>&nbsp
                    {{ page.previous.title }}
                </a>
                {% else %}
                <a class="button is-small is-rounded is-outlined is-link has-text-centered">
                    <span class="icon is-small">
                        <i class="fas fa-chevron-left"></i>
                    </span>&nbsp
                </a>
                {% endif %}
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="level-item">
                {% if page.next %}
                <a class="button is-small is-rounded is-outlined is-link has-text-centered" href="{{ page.next.url | relative_url }}">
                    {{ page.next.title }}
                    &nbsp
                    <span class="icon is-small">
                        <i class="fas fa-chevron-right "></i>
                    </span>
                </a>
                {% else %}
                <a class="button is-small is-rounded is-outlined is-link has-text-centered">
                    <span class="icon is-small">
                        <i class="fas fa-chevron-right "></i>
                    </span>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
